{% block tweet %}
<div class="tweet">
  <div class="text">
    {{ text|safe }}
  </div>
  <ul class="links">
    {% for url in urls %}
      <li>
        <a href="{{ url }}">{{ url }}</a>
        <a data-save-url="{{ url }}" data-pocket-label="pocket" data-pocket-count="none" class="pocket-btn" data-lang="en"></a>
<script type="text/javascript">!function(d,i){if(!d.getElementById(i)){var j=d.createElement("script");j.id=i;j.src="https://widgets.getpocket.com/v1/j/btn.js?v=1";var w=d.getElementById(i);d.body.appendChild(j);}}(document,"pocket-btn-js");</script>
      </li>
    {% endfor %}
  </ul>
  <div class="time">
    <!-- <img src="{{ user.profile_image_url }}"/> -->
    Posted by <a href="http://twitter.com/{{ postedBy }}">@{{ postedBy }}</a> at <a href="{{ tweetLink }}">{{ postedAt }}</a>
  </div>
</div>
{% endblock %}
