{% block tweet %}
<div class="tweet" data-id="{{ id }}">
  <div class="text">
    {{ text|safe }}
  </div>
  <ol class="links">
    {% for url in urls %}
      <li>
        <a href="{{ url.expanded_url }}">{{ url.display_url }}</a>
        <a data-save-url="{{ url.expanded_url }}" data-pocket-label="pocket" data-pocket-count="none" class="pocket-btn" data-lang="en"></a>
<script type="text/javascript">!function(d,i){if(!d.getElementById(i)){var j=d.createElement("script");j.id=i;j.src="https://widgets.getpocket.com/v1/j/btn.js?v=1";var w=d.getElementById(i);d.body.appendChild(j);}}(document,"pocket-btn-js");</script>
      </li>
    {% endfor %}
  </ol>
  <div class="time">
    <!-- <img src="{{ user.profile_image_url }}"/> -->
    Posted
    {% if isSelfPage %}
      by <a href="/{{ postedBy }}">@{{ postedBy }}</a>
    {% endif %}
    at <a href="{{ tweetLink }}">{{ postedAt }}</a>
  </div>
</div>
{% endblock %}
